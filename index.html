</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div id="terminal">
        <div class="terminal-header">
            <span class="terminal-button" id="close-button"></span>
            <span class="terminal-button" id="minimize-button"></span>
            <span class="terminal-button" id="expand-button"></span>
        </div>
        <div class="terminal-body">
            <div class="terminal-content" id="terminal-content">
                <br> <!-- New line -->
            </div>
            <div id="command-line">
                <span id="prompt">$</span>
                <input type="text" id="command-input" autofocus>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
